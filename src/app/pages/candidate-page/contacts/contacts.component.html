<div class="contacts-info" fxLayout>
  <table fxFlex="1 1 auto" class="contacts-info-table">
    <tr>
      <td>Email:</td>
      <td>{{contacts.Email}}</td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td>{{contacts.Phone}}</td>
    </tr>
    <tr>
      <td>Skype:</td>
      <td>{{contacts.Skype}}</td>
    </tr>
  </table>

  <button mat-icon-button  [matMenuTriggerFor]="menu">
    <mat-icon >more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="onOpenEditDialog()"><span>Edit</span></button>
  </mat-menu>
</div>
