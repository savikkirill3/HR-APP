<div class="dialog">
  <h2 mat-dialog-title>Edit Contacts</h2>

  <div mat-dialog-content>
    <form fxLayout="column" #form="ngForm">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.Email"
          name="email"
          placeholder="Email"
          [formControl]="contactsFormControl"
          required
        />

        <mat-error *ngIf="contactsFormControl.hasError('email') && !contactsFormControl.hasError('required')" align="end">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="contactsFormControl.hasError('required')" align="end">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.Phone"
          placeholder="Phone"
          name="phone"
          required
        />
        <mat-error align="end">Phone is <strong>required</strong></mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="data.Skype"
          placeholder="Skype"
          name="skype"
        />
      </mat-form-field>

    </form>
  </div>

  <div
    mat-dialog-actions
    fxLayout="row nowrap"
    fxLayoutGap="10px"
    class="actions"
  >
    <button
      mat-raised-button
      color="warn"
      [mat-dialog-close]="false"
      fxFlex="50"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      cdkFocusInitial
      fxFlex="50"
      [disabled] = "contactsFormControl.hasError('required') || contactsFormControl.hasError('email') || form.invalid"
    >
      Save
    </button>
  </div>
</div>
