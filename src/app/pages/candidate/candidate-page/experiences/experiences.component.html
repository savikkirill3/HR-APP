<mat-card class="experiences-info" fxLayout *ngFor="let experience of experiences; let i=index">
  <table fxFlex="1 1 auto" class="experiences-info-table">
    <tr>
      <td></td>
      <td>{{ experience.dateFrom | date }} &mdash; {{ experience.dateTo | date }}</td>
    </tr>
    <tr>
      <td>Company name:</td>
      <td>{{ experience.companyName }}</td>
    </tr>
    <tr>
      <td>Position:</td>
      <td>{{ experience.position }}</td>
    </tr>
    <tr>
      <td>Responsibilities / Achievements:</td>
      <td>{{ experience.achievements }}</td>
    </tr>
  </table>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button mat-menu-item (click)="onOpenEditDialog(i)"><span>Edit</span></button>
    <button mat-menu-item (click)="onDelete(i)"><span>Delete</span></button>
  </mat-menu>
</mat-card>
<button (click)="onOpenNewDialog()" mat-raised-button>Add experience</button>
